version: '2'

volumes:
    logs:
        driver: local

services:
    slim:
        build:
          dockerfile: ./Dockerfile
          context: .
        image: geoip_slim:latest
        working_dir: /var/www
        command: php -S 0.0.0.0:8080 -t public index.php
        environment:
            db: pgsql:host=postgres;user=postgres;password=mysecretpassword;port=5432
            dbName: geoIP
        ports:
            - 8081:8080
        volumes:
            - .:/var/www
            - logs:/var/www/logs
        depends_on:
          - postgres
    postgres:
        image: postgres:10
        container_name: postgres
        restart: always
        ports:
            - "5432:5432"
